    <!--Google Maps code-->
    <script src="https://maps.googleapis.com/maps/api/js"></script>

    <script>

    window.initialize = function(){

       var myLatlng = new google.maps.LatLng(59.9362704, 30.3253693);
       var pos1 = new google.maps.LatLng(59.940566, 30.281111);
       var pos2 = new google.maps.LatLng(59.927868, 30.352666);
       var pos3 = new google.maps.LatLng(59.9362704, 30.3253693);

       var mapCanvas = document.querySelector('.map');
       var mapOptions = {
         zoom: 12,
         center: myLatlng
       }
       var map = new google.maps.Map(mapCanvas, mapOptions);

       var marker = new google.maps.Marker({
           position: pos1,
           map: map,
           title: '7-я линия, 30'
       });

       var marker = new google.maps.Marker({
           position: pos2,
           map: map,
           title: 'Марата, 23'
       });

       var marker = new google.maps.Marker({
           position: pos3,
           map: map,
           title: 'Малая Конюшенная, 14'
       });

     }
     google.maps.event.addDomListener(window, 'load', initialize);
  </script>
